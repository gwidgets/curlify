<div class="container">

    <app-item-container id="leftContainer" centerContent>
        <app-item-container-child>
          <mat-form-field>
            <input (keyup)="urlChanged($event)" matInput placeholder="URL">
          </mat-form-field>
        </app-item-container-child>
  
        <app-item-container-child>
          <mat-form-field>
            <mat-select (change)="httpMethodChanged($event)">
              <mat-option value="GET">GET</mat-option>
              <mat-option value="POST">POST</mat-option>
              <mat-option value="PUT">PUT</mat-option>
              <mat-option value="DELETE">DELETE</mat-option>
              <mat-option value="PATCH">PATCH</mat-option>
              <mat-option value="HEAD">HEAD</mat-option>
              <mat-option value="OPTIONS">OPTIONS</mat-option>
              <mat-option value="CONNECT">CONNECT</mat-option>
              <mat-option value="TRACE">TRACE</mat-option>
            </mat-select>
            <mat-placeholder><b> HTTP Method</b></mat-placeholder>
          </mat-form-field>
        </app-item-container-child>
  
        <app-item-container-child>
          <mat-form-field>
            <textarea (keyup)="dataChanged($event)" matInput matTextareaAutosize matAutosizeMinRows="10" placeholder="Data"></textarea>
          </mat-form-field>
        </app-item-container-child>
</app-item-container>
<app-item-container id="optionsContainer">
<app-item-container-child *ngFor="let option of options">
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
                {{option.longFormOption}} <p *ngIf="option.shortFormOption !== undefined"> or {{option.shortFormOption}}</p>
            </mat-panel-title>
            <mat-panel-description>
                {{option.description}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-checkbox (change)="commandChanged($event)" name="{{option.longFormOption}}">{{option.longFormOption}}</mat-checkbox>
        </mat-expansion-panel>
    </mat-accordion>
</app-item-container-child>
</app-item-container>

</div>

<app-generated-command (onUrlChanged)="updateCommand($event)">
    
</app-generated-command>
